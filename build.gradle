apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    manifest {
    	def dateTime = new Date()
        attributes 'Implementation-Title': 'Hello World con RabbitMQ y Java 8',
			"Implementation-Version": "1." + dateTime.getTime().toString(),
		    "Creation-Date": dateTime.toTimestamp().toString(),
            "Built-JDK": System.getProperty('java.version')
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.rabbitmq', name: 'amqp-client', version: '3.6.5'
    compile group: 'commons-io', name: 'commons-io', version: '1.2'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.1'

    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
